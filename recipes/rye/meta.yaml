{% set version = "0.0.32" %}

package:
  name: rye
  version: {{ version }}

source:
  fn: rye-{{ version }}.tar.gz
  url: https://github.com/astral-sh/rye/releases/download/{{ version }}/source.tar.gz
  sha256: cce322b72aebbdebc31e8fae3a8b4189340fc766a3b19fe595f4fb24698181ee

build:
  number: 0

requirements:
  build::wqq
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
#  requires:
#    - m2-grep  # [win]
  commands:
    - rye --version
    - rye --help
#    - rye --version | grep -iE "{{ version.replace('.', '\.') }}"

about:
  home: https://github.com/astral-sh/rye
  license: MIT
  license_file:
    - LICENSE-MIT

  summary: A comprehensive project and package management solution for Python
extra:
  recipe-maintainers:
    - Satarupa22-SD
