{% set version = "0.32.0" %}

package:
  name: rye
  version: {{ version }}

source:
  fn: rye-{{ version }}.tar.gz
  url: https://github.com/astral-sh/rye/archive/refs/tags/{{ version }}.tar.gz
  sha256: 471e6164c1c1515b8ba7e536dfa7ba6054b5fec94a07f54608ea3a01c8408460

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
#  requires:
#    - m2-grep  # [win]
  commands:
    - rye --version
    - rye --help
#    - rye --version | grep -iE "{{ version.replace('.', '\.') }}"

about:
  home: https://github.com/astral-sh/rye
  license: MIT
  license_file:
    - LICENSE-MIT

  summary: A comprehensive project and package management solution for Python
extra:
  recipe-maintainers:
    - Satarupa22-SD
